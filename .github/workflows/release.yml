name: Release NPM packages

env:
  NX_MAX_PARALLEL: 2

on:
  workflow_dispatch:
    inputs:
      target_project:
        description: 'The target project to release. Defaults to release all affected packages since the last package was released'
        required: true
        default: 'affected'
      release_as:
        description: 'The release type. It can be one of: major, minor, patch, premajor, preminor, prepatch, or prerelease. Defaults to "patch"'
        required: true
        default: 'patch'

jobs:
  release:
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup

      - if: contains(['major', 'minor', 'patch', 'premajor', 'preminor', 'prepatch', 'prerelease'], ${{ inputs.release_as }}) == false
        uses: actions/github-script@v3
        with:
          script: core.setFailed('Release type must be one of major, minor, patch, premajor, preminor, prepatch, or prerelease')

      - if: ${{ inputs.target_project }} == 'affected'
        name: Release all affected versions
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx nx affected --base=last-release --target=version --releaseAs={{ inputs.release_as }} --parallel=$NX_MAX_PARALLEL

      - if: ${{ inputs.target_project }} != 'affected'
        name: Release a specific project
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx nx version {{ inputs.target_project }} --releaseAs={{ inputs.release_as }} --parallel=$NX_MAX_PARALLEL

      # Always mark the last release as the latest to avoid releasing the same version again.
      - name: Tag last-release
        run: git tag -f last-release
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          force: true
          tags: true
