<mat-toolbar class="header mat-elevation-z4" color="primary">
  <a routerLink="/"><img src="assets/images/header-logo.svg" /></a>
  <h1>ThisDotLabs Open source</h1>
</mat-toolbar>

<aside>
  <a mat-button color="accent" routerLink="/first">first</a>
  <a mat-button color="accent" routerLink="/second">second</a>
</aside>

<main>
  <h2 *ngIf="title$ | async as title">{{ title }}</h2>

  <router-outlet></router-outlet>

  <ng-container *tdRouteTag="'show'; else noShowTag">
    <p>This text is only visible, if there is a 'routeTag.SHOW' in the route data</p>
  </ng-container>
  <ng-template #noShowTag>
    <p>There is no show tag in this route's config</p>
  </ng-template>
</main>
